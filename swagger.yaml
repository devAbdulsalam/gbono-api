openapi: 3.0.3
info:
  title: Gbono
  description: >-
    # Gbono api documentation
  version: 1.0.0
  contact: { email: ammuftau74@gmail.com }

servers:
  - url: https://backend-pil9.onrender.com/api/v1
    description: This is the original api URL
  - url: http://localhost:9000/api/v1
    description: This is my local Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

paths:
  /moments:
    get:
      tags:
        - 🔄 General
      summary: Get moments
      description: >-
        The API endpoint retrieves all moments.
      operationId: gethomepagecontent
      responses:
        '200':
          description: Get moments
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '1126'
            Date:
              schema:
                type: string
                example: Thu, 01 Jun 2023 05:44:27 GMT
            ETag:
              schema:
                type: string
                example: W/"466-tNv1SNtB6cuxJH2yZW7lrDnlA34"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
                    example: moments fetched successfully
                  success:
                    type: boolean
                    example: true
  /moments/upload-image:
    post:
      tags:
        - 🔄 General
      summary: Upload moment
      description: >-
        The API endpoint enables users to upload moments.
      operationId: uploadMoment
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  description: File
                  type: string
                  format: binary
                caption:
                  type: string
                  example: hello world
      responses:
        '200':
          description: Upload moment
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '910'
            Date:
              schema:
                type: string
                example: Fri, 30 Jun 2023 06:45:46 GMT
            ETag:
              schema:
                type: string
                example: W/"38e-+vTTKQiTCppZaCs9tEWJWWsmzZI"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            RateLimit-Limit:
              schema:
                type: string
                example: '500'
            RateLimit-Remaining:
              schema:
                type: string
                example: '490'
            RateLimit-Reset:
              schema:
                type: string
                example: '572'
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  message:
                    type: string
                    example: Moment uploaded successfully
  tags:
    - name: 🔐 Authentication
      description: >-
        This section encompasses all the APIs related to user authentication.
    - name: 🔄 General
      description: >-
        This section encompasses all other APIs.
